<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<body>
    <script>

        let meses = ['janeiro', 'fevereiro', 'marÃ§o', 
                    'abril', 'maio', 'junho', 'julho', 
                    'agosto', 'setembro', 'outubro', 
                    'novembro', 'dezembro']

        let data = '22/10/2007';

        function dataParaDataPorExtenso(d) {
            let lista = d.split('/');
            
            let dia = lista[0]
            let mes = lista[1]
            let ano = lista[2]

            let resultado;
            if (dia > 31 || dia < 1 || mes > 12 || mes < 1) {
                resultado = null;
            } else {
                mes = meses[parseInt(mes) - 1];
                resultado = `${dia} de ${mes} de ${ano}`;
            }
            alert(`${d} = ${resultado}`)
        }

        dataParaDataPorExtenso(data)

    </script>
