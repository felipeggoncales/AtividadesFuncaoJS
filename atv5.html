<body>
    <script>
        
        let n1 = 10;
        let n2 = 5;
        let op = '/';

        function calcular(v1, v2, s) {
            if (s === '-') {
                return n1 - n2
            } else if (s === '+') {
                return n1 + n2
            } else if (s === '/') {
                return n1 / n2;
            } else if (s === '*') {
                return n1 * n2
            }
        }

        alert(`${n1} ${op} ${n2} = ${calcular(n1, n2, op)}`)
        
    </script>
